<!DOCTYPE html>
<html lang="de">
  <head>
    <title>Kicker DB</title>
    <meta charset="UTF-8">
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body onload="loadPage()">
    <div class="container-fluid overflow-hidden">
      <!-- Top Row -->
      <div class="row gy-5"> 
        <div class="col-12">
          <div class="p-4"><h1>Kicker Datenbank</h1></div>

          
        </div>
      </div>
      <!-- First Row-->
      <div class="row gy-5">
        <!-- Whitespace First Row-->
        <div class="col-1">

        </div>
        <!-- Ranking First Row -->
        <div class="col-4">

          <div class="p-3"><h2><b> -- Ranking -- </b></h2></div>
          <table class="table table-striped table-bordered border-dark">
            <thead>
              <tr class="table-dark">
                <th>#</th>
                <th>Name</th>
                <th>Games</th>
                <th>Points</th>
                <th>Score +</th>
                <th>Score -</th>
              </tr>
            </thead>
            <tbody id="myTable">
            </tbody>
          </table>
        <!--  <button id="restCohGameTable" type="button" class="btn btn-primary mb-3" onclick="buildTable()">Reload Table</button> -->
        </div>
        <div class="col-1">

        </div>
        <!-- Player Management First Row -->  
        <div class="col-5">
          <!-- Add Game -->
          <div class="row">
            <div class="p-3"><h2><b> -- Add Game -- </b></h2></div>
          </div>
          <div class="row">
            <!-- White Team -->
            <div class="col-5">

              <div class="input-group mb-3">
                <h3> White Team </h3>
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Score</span>
                <input id="scorewhite" type="text" class="form-control text-end" placeholder="0">
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2">Defense</span>
                <select id="whitedefense" class="playerselect form-select form-select text-end" aria-label=".form-select-lg example">
                  <option selected>Open this select menu</option>
                </select>
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2">Offense</span>
                <select id="whiteoffense" class="playerselect form-select form-select text-end" aria-label=".form-select-lg example">
                  <option selected>Open this select menu</option>
                </select>
              </div>

            </div>

            <!-- Black Team -->
            <div class="col-5">

              <div class="input-group mb-3">
                <h3>Black Team</h3>
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Score</span>
                <input id="scoreblack" type="text" class="form-control text-end" placeholder="0">
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2">Defense</span>
                <select id="blackdefense" class="playerselect form-select form-select text-end" aria-label=".form-select-lg example">
                  <option selected>Open this select menu</option>
                </select>
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2">Offense</span>
                <select id="blackoffense" class="playerselect form-select form-select text-end" aria-label=".form-select-lg example">
                  <option selected>Open this select menu</option>
                </select>
              </div>

            </div>
            
          </div>
          <div class="row">
            <div class="col-3">
              <div class="input-group mb-3">
                <button class="btn btn-primary" id="addgame" onclick="sendGame()" type="submit">Add Game</button>
              </div>
            </div>
            <div class="col-3">
              <div class="input-group mb-3">
                <button class="btn btn-primary" id="addgame" onclick="getForecast('/kickerForecast/getTeamForecast')" type="submit">Team Forecast</button>
              </div>
            </div>
            <div class="col-3">
              <div class="input-group mb-3">
                <button class="btn btn-primary" id="addgame" onclick="getForecast('/kickerForecast/getPlayerForecast')" type="submit">Player Forecast</button>
              </div>
            </div>
            <div class="col-3">
              <div class="input-group mb-3">
                <button class="btn btn-primary" id="addgame" onclick="getForecast('/kickerForecast/getGameForecast')" type="submit">Game Forecast</button>
              </div>
            </div>
          </div>

          <!-- Add Player -->  
          <div class="row">
            <div class="col-12">
              <div class="input-group mb-3"> 
                <div class="p-3"><h2><b> -- Add Player -- </b></h2></div>
              </div>  
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input id="userNameAddUser" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3"> 
                <button class="btn btn-primary" id="addgame" onclick="addNewPlayer()" type="submit">Add Player</button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">

              <div class="input-group mb-3">
                <div class="p-3"><h2><b> -- Player Management -- </b></h2></div>
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2">Select Player</span>
                <select id="playerInPlayerManagement" class="form-select form-select text-end" aria-label=".form-select-lg example">
                  <option selected>Open this select menu</option>
                </select>
              </div>
              <div class="row">
                <div class="col-3">
                  <div class="input-group mb-3"> 
                    <button class="btn btn-primary" id="addgame" onclick="changePlayerActivity()" type="submit">Activity</button>
                  </div>
                </div>
                <div class="col-3">
                  <div class="input-group mb-3"> 
                    <button class="btn btn-primary" id="addgame" onclick="deletePlayer()" type="submit">Delete</button>
                  </div>
                </div>
              </div>
              

              

            </div>
          </div>
        </div>
        <!-- Whitespace First Row -->
        <div class="col-1">

        </div>

      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
